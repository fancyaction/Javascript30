    // 1. Filter the list of inventors for those who were born in the 1500's
    const oldInventors = inventors.filter (val => {return val.year >= 1500 && val.year <= 1599});

    // 2. Give us an array of the inventors' first and last names
    const listOfNames = inventors.map(val => {return `${val.first} ${val.last} `});

    const birthdatesOrdered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);

    const yearsLivedTotal = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
